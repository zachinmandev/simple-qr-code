<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>QR Code Component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body class="flex items-center justify-center h-screen bg-gray-light">
		<main class="flex flex-col w-[330px] text-center bg-white p-5 rounded-2xl">
			<img src="./images/image-qr-code.png" class="rounded-2xl mb-6" />
			<h1 class="text-blue-dark font-[700] text-[24px] mb-4">
				Improve your front-end skills by building projects
			</h1>
			<p class="text-blue-grayish font-[400] text-[15px] mb-8">
				Scan the QR code to visit Frontend Mentor and take your coding skills to the next
				level
			</p>
		</main>
	</body>
</html>
